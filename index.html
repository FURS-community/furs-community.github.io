<style>
        :root {
            --primary-color: #ff9f68;
            --secondary-color: #ff6b6b;
            --accent-color: #ffd3b6;
            --dark-brown: #5e3719;
            --light-beige: #fff8f0;
            --bg-gradient: linear-gradient(135deg, #ffe8d4 0%, #ffd3b6 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 8px 24px rgba(94, 55, 25, 0.15);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
	    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--dark-brown);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }       
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .nav-placeholder {
            height: 80px;
        }        
        .FursNav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 159, 104, 0.1);
            border-bottom: 3px solid var(--primary-color);
            transition: var(--transition);
        }
        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }     
        .NavLinks {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }       
        .nav-link {
            color: var(--dark-brown);
            padding: 8px 20px;
            margin: 0 8px;
            border-radius: 30px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .nav-link i {
            margin-right: 8px;
            font-size: 18px;
        }
		.nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary-color);
            transition: var(--transition);
        }     
        .nav-link:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }        
        .nav-link:hover::after {
            width: 100%;
        }
        .hamburger {
            display: none;
            background: transparent;
            border: none;
            padding: 10px;
            margin-right: 15px;
            cursor: pointer;
            z-index: 1100;
        }        
        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--dark-brown);
            margin: 6px 0;
            transition: var(--transition);
            border-radius: 2px;
        }
        .hero {
            padding: 120px 5% 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('');
            opacity: 0.3;
            z-index: -1;
        }      
        .FirstTitle {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 20px;
            color: #FF806A;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }       
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            max-width: 700px;
            margin: 0 auto 40px;
            color: var(--dark-brown);
            opacity: 0.9;
        }      
        .cta-button {
            display: inline-block;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
            transition: var(--transition);
            margin: 20px 10px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }   
        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }      
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.6);
        }       
        .cta-button:hover::after {
            left: 100%;
        }      
        .secondary-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--dark-brown);
            box-shadow: none;
        }     
        .secondary-button:hover {
            background: rgba(255, 159, 104, 0.1);
        }
        .CopyRight {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 5%;
            text-align: center;
            margin-top: auto;
            border-top: 3px solid var(--primary-color);
            backdrop-filter: blur(5px);
        }        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }       
        .footer-logo {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }       
        .footer-logo .logo-icon {
            font-size: 24px;
            margin-right: 10px;
        }       
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
        }        
        .footer-link {
            color: var(--dark-brown);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }       
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: var(--primary-color);
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
 
        .CopyRightInfor {
            color: var(--dark-brown);
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.8;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 0 5px rgba(255,159,104,0.5); }
            to { text-shadow: 0 0 20px rgba(255,159,104,0.8); }
        } 
        @media (max-width: 768px) {
            .NavLinks {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(255,255,255,0.98);
                flex-direction: column;
                transition: 0.4s;
                padding: 30px 0;
                z-index: 999;
            }
            .NavLinks.active {
                left: 0;
            }
            .nav-link {
                width: 80%;
                margin: 12px auto;
                padding: 15px;
                text-align: center;
                font-size: 1.2rem;
            }
            .hamburger {
                display: block;
            }
            .NavPaw {
                display: none;
            }
            .logo {
                margin-right: 15px;
            }
            .hero {
                padding: 100px 5% 60px;
            }
        }
        @media (max-width: 576px) {
            .hero {
                padding: 90px 5% 40px;
            }
            
            .cta-button {
                display: block;
                margin: 15px auto;
                width: 80%;
            }
        }
        .scroll-hide {
            transform: translateY(-100%);
        }
    </style>
	<script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.NavLinks').classList.toggle('active');
        });
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.hamburger') && !e.target.closest('.NavLinks')) {
                document.querySelector('.hamburger').classList.remove('active');
                document.querySelector('.NavLinks').classList.remove('active');
            }
        });
        let lastScroll = 0;
        const nav = document.querySelector('.FursNav');
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) {
                nav.classList.add('scroll-hide');
            } else {
                nav.classList.remove('scroll-hide');
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
